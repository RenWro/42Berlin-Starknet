<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Loyalty Token Bot</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <label class="switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider round"></span>
        </label>
    </header>
    <main class="main-display">
        <img src="assets/logo.png" alt="MMM Loyalty Token Bot" width="200" height="200">
        <h1>MMM Loyalty Token Bot</h1>
        <form id="create-token-form" class="hidden" onsubmit="deployToken(event);">
            <label for="token-name">Name:</label>
            <input type="text" name="token-name" id="token-name" placeholder="Name of your token" required>
            <label for="token-symbol">Symbol:</label>
            <input type="text" name="token-symbol" id="token-symbol" placeholder="STK (example)" required>
            <label for="token-supply">Custom supply:</label>
            <input type="text" name="token-supply" id="token-supply" placeholder="Optional">
            <label for="token-address">Wallet address:</label>
            <input type="text" name="token-address" id="token-address" placeholder="012345Abcde" required>
        </form>
        <p id="success-message" class="hidden">Token successfully deployed!</p>
        <div id="button-container">
            <div id="dynamic-button-container">
                <button class="main-button" id="create-token-button" onclick="createToken();">Create Token</button>
            </div>
            <button class="main-button" onclick="transferTokens();">Transfer Tokens</button>
        </div>
    </main>
    <script src="script.js"></script>
    <script src=“https://telegram.org/js/telegram-web-app.js”></script>
</body>
</html>
